<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <!-- TITLE -->
        <h1 class="title">X/O</h1>
        <!--// TITLE //-->

        <!-- status -->
        <div class="status-display">
            <div class="player-indicator player-x active">
                <span>X</span>
            </div>
            <p id="turn-indicator">Player X's Turn</p>
            <div class="player-indicator player-o">
                <span>O</span>
            </div>
        </div>
        <!-- status -->

        <div>
            <div class="game-grid" id="gameGrid">
                <!-- Cells will be created here by JavaScript -->
            </div>
            
            <canvas id="winCanvas" width="500" height="500"
                style="position: absolute; top: 0; left: 0; pointer-events: none; "></canvas>
        </div>

        <button id="restart-button" class="restart-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12a9 9 0 1 1-6.219-8.56" />
            </svg>
            <span>Restart Game</span>
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
